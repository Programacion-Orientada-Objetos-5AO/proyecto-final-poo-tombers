spring.application.name=restaurante

# Configuración de base de datos H2 para testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuración JPA para tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT
security.jwt.secret=EsteEsUnSecretoSuperLargoDeALMenosTreintaYDosCaracteres1234
security.jwt.expiration-ms=3600000

# H2 Console (opcional, para debugging)
spring.h2.console.enabled=true
